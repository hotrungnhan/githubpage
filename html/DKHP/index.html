<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đoé có gì</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">

<body class="bg-secondary">
    <section class="container ">
        <h1 class="text-center text-white pt-5">TOOL ĐĂNG KÍ HỌC PHẦN</h1>
        <div id="login-row" class="row justify-content-center align-items-center ">
            <div id="login-column" class=" col-md-6 ">
                <div id="login-box" class="col-md-12 shadow-lg  rounded">
                    <div id="login-form">
                        <div class="form-group" id="notify">
                            <!-- thong bao  -->
                        </div>
                        <div class="form-group">
                            <label for="name" class="text-info">MSSV:</label>
                            <input type="text" id="name" class="form-control ">
                        </div>
                        <div class="form-group">
                            <label for="pass" class="text-info">Password:</label>
                            <input type="password" id="pass" class="form-control">
                        </div>

                        <div class="form-group">
                            <label class="text-info">Hiện mật khẩu:</label>
                            <input type="checkbox" onclick=showpassword()>
                        </div>
                        <div class="form-group submit">
                            <input type="submit" class="btn btn-info btn-md" value="Submit">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <label class="text-info">Học phần bỏ đây:</label>
            <textarea type="text" id="course" class="form-control shadow-lg" placeholder="Mỗi môn 1 dòng:
IT002.K23.CNCL
IT002.K23.CNCL.2
IT002.K23.CNCL.2
MA005.K21.ATCL
"></textarea>

    </section>
    <footer class="page-footer font-small blue pt-4">

        <p class="text-center text-white"> &#x263A;Lưu ý app không có chức năng kiểm tra môn trùng và này nọ. hãy tự
            giải quyết trước :v có vấn đề gì mình k chịu trách nhiệm đâu&#x263A;</p>
        </div>
        <p class="text-center text-white">Make by hotrungnhan K14 UIT &#x263A;</p>

    </footer>
